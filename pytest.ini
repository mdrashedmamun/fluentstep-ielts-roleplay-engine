[pytest]
# Pytest configuration for FluentStep E2E tests

# Test discovery
testpaths = tests/e2e

# Test markers
markers =
    e2e: End-to-end tests
    tier1: Tier 1 tests (full validation)
    tier2: Tier 2 tests (basic validation)
    regression: Regression tests
    performance: Performance tests
    slow: Slow tests

# Output
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra

# Timeout
timeout = 300
timeout_method = thread

# Minimum Python version
minversion = 3.7
